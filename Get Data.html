<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Worker Details</title>
</head>
<body>
    <h1>Fetch Worker Details</h1>
    <form id="fetchForm">
        <label for="workerId">Enter Worker ID:</label><br>
        <input type="text" id="workerId" name="workerId" required><br><br>
        <button type="submit">Fetch Details</button>
    </form>

    <h2>Worker Details:</h2>
    <pre id="workerDetails"></pre>

    <script>
        document.getElementById('fetchForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission
            
            // API Gateway GET endpoint
            const apiUrl = "https://6tdmvaam75.execute-api.us-east-2.amazonaws.com/RMS-DEP/Submit-Form"; // Replace with your actual API Gateway URL
            
            // Get the worker ID entered by the user
            const workerId = document.getElementById('workerId').value;

            if (!workerId) {
                document.getElementById('workerDetails').innerText = "Please enter a Worker ID.";
                return;
            }

            try {
                // Make the GET request with worker_id as a query parameter
                const response = await fetch(`${apiUrl}?worker_id=${workerId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch details: ${response.statusText}`);
                }

                const result = await response.json();

                // Display the worker details
                if (Object.keys(result).length === 0) {
                    document.getElementById('workerDetails').innerText = "No worker found with this ID.";
                } else {
                    document.getElementById('workerDetails').innerText = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                document.getElementById('workerDetails').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
